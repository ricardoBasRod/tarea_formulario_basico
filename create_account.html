<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css.css">
	<title>Create Account</title>
</head>
<body>
	<main>
		<section aria-labelledby="signup-heading">
			<h1 id="signup-heading">Create Account</h1>
			<form id="createAccountForm">
				<div>
					<label for="fullname">Full Name</label>
					<input type="text" id="fullname" name="fullname" required>
				</div>

				<div>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required autocomplete="email">
				</div>

				<div>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required autocomplete="new-password">
				</div>

				<div>
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
				</div>



				<div>
					<button type="button" onclick="printUserData()">Create Account</button>
				</div>

				<div>
					<p>Already have an account? <a href="form.html">Log in here</a></p>
				</div>
			</form>
		</section>
	</main>

	<script>
		function printUserData() {
			const fullname = document.getElementById('fullname').value;
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirm-password').value;

			// Validar que los campos no estén vacíos
			if (!fullname || !email || !password || !confirmPassword) {
				console.warn('Por favor completa todos los campos');
				alert('Por favor completa todos los campos');
				return;
			}

			// Validar que las contraseñas coincidan
			if (password !== confirmPassword) {
				console.warn('Las contraseñas no coinciden');
				alert('Las contraseñas no coinciden');
				return;
			}

			// Imprimir los datos en la consola
			console.log('=== Datos del Usuario ===');
			console.log('Nombre Completo:', fullname);
			console.log('Email:', email);
			console.log('Contraseña:', password);
			console.log('========================');

			// Redirigir a form.html
			window.location.href = 'landing_page.html';
		}
	</script>
</body>
</html>
