<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css.css">
	<title>Create Account</title>
</head>
<body>
	<main>
		<section aria-labelledby="signup-heading">
			<h1 id="signup-heading">Create Account</h1>
			<form>
				<div>
					<label for="fullname">Full Name</label>
					<input type="text" id="fullname" name="fullname" required>
				</div>

				<div>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required autocomplete="email">
				</div>

				<div>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required autocomplete="new-password">
				</div>

				<div>
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
				</div>



				<div>
					<button type="button" onclick="window.location.href='form.html'">Create Account</button>
				</div>

				<div>
					<p>Already have an account? <a href="form.html">Log in here</a></p>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
